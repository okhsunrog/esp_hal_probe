[package]
name = "esp_hal_snippets"
version = "0.1.0"
edition = "2021"
rust-version = "1.81.0"

[[bin]]
name = "ble_test"
# can also be just src/main.rs if only one binary is used
path = "src/bin/ble_test.rs"
test = false
doctest = false
bench = false

[dependencies]
bt-hci = { version = "0.1.1", features = ["defmt"] }
defmt = "0.3"
defmt-rtt = "0.4"
embassy-executor = { version = "0.6", features = ["defmt"] }
embassy-time = { version = "0.3", features = ["generic-queue-8"] }
embassy-futures = "0.1.1"
embassy-sync = "0.6"
esp-alloc = "0.4"
esp-backtrace = { version = "0.14", features = [
  "esp32c3",
  "defmt",
  "exception-handler",
  "panic-handler",
] }
esp-hal = { version = "0.20", features = ["esp32c3", "defmt"] }
esp-hal-embassy = { version = "0.3", features = ["esp32c3", "defmt"] }
esp-wifi = { version = "0.9", default-features = false, features = [
  "defmt",
  "esp32c3",
  "ble",
  "async",
  "esp-alloc",
] }
embedded-hal = { version = "1.0", features = ["defmt-03"] }
embedded-hal-async = { version = "1.0", features = ["defmt-03"] }
embedded-io = { version = "0.6.1", features = ["defmt-03"] }
trouble-host = { default-features = false, features = [
  "defmt",
  "gatt",
], git = "https://github.com/embassy-rs/trouble", rev = "d9d2e80b6b2ed6c3aeae1de534de557906353522" }
static_cell = { version = "2.1", features = ["nightly"] }

[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
opt-level = 3
lto = 'fat'
overflow-checks = false

[patch.crates-io]
# Latest esp-hal
esp-hal = { git = "https://github.com/esp-rs/esp-hal", rev = "562c891ef9bfbb085755ba3029b6efabd9b72935" }
esp-hal-embassy = { git = "https://github.com/esp-rs/esp-hal", rev = "562c891ef9bfbb085755ba3029b6efabd9b72935" }
esp-backtrace = { git = "https://github.com/esp-rs/esp-hal", rev = "562c891ef9bfbb085755ba3029b6efabd9b72935" }
esp-wifi = { git = "https://github.com/esp-rs/esp-hal", rev = "562c891ef9bfbb085755ba3029b6efabd9b72935" }
esp-alloc = { git = "https://github.com/esp-rs/esp-hal", rev = "562c891ef9bfbb085755ba3029b6efabd9b72935" }

# Latest embassy
embassy-executor = { git = "https://github.com/embassy-rs/embassy.git", rev = "3d6a270" }
embassy-sync = { git = "https://github.com/embassy-rs/embassy.git", rev = "3d6a270" }
embassy-futures = { git = "https://github.com/embassy-rs/embassy.git", rev = "3d6a270" }
embassy-time = { git = "https://github.com/embassy-rs/embassy.git", rev = "3d6a270" }
embassy-time-driver = { git = "https://github.com/embassy-rs/embassy.git", rev = "3d6a270" }
